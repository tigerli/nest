version: '2'
services:
  console:
    build: 
      context: ./services/console
      dockerfile: Dockerfile
    volumes_from:
      - php
    tty: true
  web: 
    image: nginx:1.11.1
    ports:
      - "8080:80"
    depends_on:
      - php
    volumes_from:
      - php
    volumes:
      - ./services/nginx/config:/etc/nginx/conf.d
  php: 
    build:
      context: ./services/php/7.1-fpm
      dockerfile: Dockerfile
    volumes:
      - ./app:/mnt/app
  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - ./databases/mysql/data:/var/lib/mysql
      - ./services/mysql/conf.d:/etc/mysql/conf.d
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "app"
      MYSQL_USER: "app"
      MYSQL_PASSWORD: "123456"
  redis:
    image: redis:5
    ports:
      - 6379:6379
    volumes:
      - "./services/redis/conf:/usr/local/etc/redis"
      - "./databases/redis/data:/data"
    command:
      redis-server

volumes:
  db:
    driver: local